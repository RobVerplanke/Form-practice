<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Form experiment</title>
</head>
<script src="script/script.js" defer></script>
<body>
    <div class="left-side">
        <img src="img/halie-west-25xggax4bSA-unsplash.jpg" alt="Background image" 
             width="450px;" height="100%">
        <div class="logo">
            <img src="img/odin-lined.png" alt="Odin logo" height="110px">
            <p>ODIN</p>
        </div>
        <div class="credits">
            <p>Photo by <a href="https://unsplash.com/it/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        </div>
    </div>

    <div class="right-side">
        <header class="head">
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.<br><br>You <em>know</em> you want to.
            </p>
        </header>

        <main class="main">
            <div class="container">
                <div class="form-title">Let's do this!</div>
                <form action="" method="POST">
                    <div class="left-form">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="firstName" minlength="2" maxlength="20">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                        <label for="pass1">PASSWORD</label>
                        <input type="password" class="error" id="pass1" name="pass1">
                        <span id="message"></span>

                    </div>
                    <div class="right-form">
                        <label for="first-name">LAST NAME</label>
                        <input type="text" id="last-name" name="lastName" minlength="2" maxlength="50">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" id="phone-number" name="phoneNumber">
                        <label for="pass2">CONFIRM PASSWORD</label>
                        <input type="password" class="error" id="pass2" name="pass2">
                    </div>
                </form>
            </div>
        </main>

        <footer class="footer">
            <button type="submit" onclick="matchPassword()">
                Create Account
            </button><br>
            Already have an account? <a href="">log in</a>
        </footer>       
    </div>
</body>
</html>
